<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Veyo Inn | Maldives Modern Loft Residency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --lagoon-dark: #0c1414;
        --bone-white: #fcfbf9;
        --sand-muted: #f4f1ee;
        --accent-muted: #8c867c;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: var(--bone-white);
        font-size: 16px;
      }

      @media (max-width: 768px) {
        html { font-size: 14px; }
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bone-white);
        color: var(--lagoon-dark);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        font-weight: 300;
        line-height: 1.6;
      }

      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.03em;
        font-weight: 300;
      }

      .serif-italic {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }
      
      .reveal-up {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-up.active {
        opacity: 1;
        transform: translateY(0);
      }

      .mask-reveal {
        clip-path: inset(100% 0 0 0);
        transition: clip-path 2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .mask-reveal.active {
        clip-path: inset(0 0 0 0);
      }

      .img-zoom {
        transform: scale(1.15);
        transition: transform 6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .active .img-zoom {
        transform: scale(1);
      }

      /* Custom luxurious scrollbar */
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bone-white);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--lagoon-dark);
      }

      /* Responsive text-balance for luxury feel */
      .text-balance {
        text-wrap: balance;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      document.addEventListener('DOMContentLoaded', () => {
        const checkReveal = () => {
          document.querySelectorAll('.reveal-up, .mask-reveal').forEach(el => observer.observe(el));
        };
        checkReveal();
        const observerMutation = new MutationObserver(checkReveal);
        observerMutation.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
